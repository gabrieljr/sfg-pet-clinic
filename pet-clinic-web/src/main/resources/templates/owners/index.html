<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/-->

<h2 th:text="'List of Owners'">List of Owners</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20px;">Id</th>
            <th style="width: 80px;">First Name</th>
            <th style="width: 80px;">last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}"/>
            <td th:text="${owner.firstname}"/>
            <td th:text="${owner.lastName}"/>
        </tr>
    </tbody>
</table>

</body>
</html>
